<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Kenny Chao - Front-end Ninja</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:100,300">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<!--Logo/Name Header-->
			<header class="row title-header">
				<div class="col-sm-3">
					<img class="title-logo img-responsive" src="img/k-logo.png" alt="Logo">
				</div>
				<div class="col-sm-9 text-uppercase header-title">
					<h1 class="title-super text-thin">Kenny Chao</h1>
					<h4>Front-end Ninja</h4>
				</div>
				<div class="col-sm-12">
					<hr>
				</div>
			</header>
			<main>
				<!--Large Image Carousel-->
				<section class="row hero">
					<div class="col-sm-12">
						<!--Carousel-->
						<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
							<!-- Indicators -->
							<ol class="carousel-indicators">
								<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
								<li data-target="#carousel-example-generic" data-slide-to="1"></li>
								<li data-target="#carousel-example-generic" data-slide-to="2"></li>
							</ol>
							<!-- Wrapper for slides -->
							<div class="carousel-inner" role="listbox">
								<div class="item active">
									<img src="http://lorempixel.com/1140/350/abstract/1" alt="Appify">
									<div class="carousel-caption">
										<h3>Appify</h3>
									</div>
								</div>
								<div class="item">
									<img src="http://lorempixel.com/1140/350/abstract/2" alt="Sunflower">
									<div class="carousel-caption">
										<h3>Sunflower</h3>
									</div>
								</div>
								<div class="item">
									<img src="http://lorempixel.com/1140/350/abstract/3" alt="Bokeh">
									<div class="carousel-caption">
										<h3>Bokeh</h3>
									</div>
								</div>
							</div>
							<!-- Controls -->
							<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
								<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
								<span class="sr-only">Previous</span>
							</a>
							<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
								<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
								<span class="sr-only">Next</span>
							</a>
						</div>
					</div>
				</section>
				<!--Featured Work-->
				<section class="row featured-work">
					<!--Featured Work Header-->
					<header class="col-sm-12 featured-header">
						<h2 class="text-muted">Featured Work</h2>
					</header>
					<!--Featured Work List-->
					<section class="col-sm-4 text-center work-section">
						<div class="work-image">
							<img class="img-responsive" src="http://lorempixel.com/555/300/abstract/1" alt="Appify Image">
						</div>
						<div class="work-description center-block">
							<h3 class="text-uppercase work-title">Appify</h3>
							<a class="work-link" href="http://github.com">Link to project</a>
						</div>
					</section>
					<section class="col-sm-4 text-center work-section">
						<div class="work-image">
							<img class="img-responsive" src="http://lorempixel.com/555/300/abstract/2" alt="Sunflower Image">
						</div>
						<div class="work-description center-block">
							<h3 class="text-uppercase work-title">Sunflower</h3>
							<a class="work-link" href="http://github.com">Link to project</a>
						</div>
					</section>
					<section class="col-sm-4 text-center work-section">
						<div class="work-image">
							<img class="img-responsive" src="http://lorempixel.com/555/300/abstract/3" alt="Bokeh Image">
						</div>
						<div class="work-description center-block">
							<h3 class="text-uppercase work-title">Bokeh</h3>
							<a class="work-link" href="http://github.com">Link to project</a>
						</div>
					</section>
				</section>
			</main>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
